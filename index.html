    <style>
        body,
        html {
            height: 100%
        }
        
        .bgimg {
            background: #43cea2;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #24c6dc, #514a9d);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #24c6dc, #514a9d);

            background-size: cover;

        .button {
            border: none;
            color: #00e1ff;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        
        .button1 {
            background-color: #003cff;
            color: white;
            border: 2px solid #ffffff;
            border-radius: 25px;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.60), 0 17px 50px 0 rgba(0, 0, 0, 0.55);
        }
        
        .button1:hover {
            background-color: #00e1ff;
            border: 2px solid #000000;
            color: black;
            border-radius: 30px;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.66), 0 17px 50px 0 rgba(0, 0, 0, 0.61);
        }
        
        .image {
            border: 2px solid #ffffff;
            border-radius: 100%;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.60), 0 17px 50px 0 rgba(0, 0, 0, 0.55);
        }
        
        .image:hover {
            border: 2px solid #000000;
            border-radius: 100%;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.66), 0 17px 50px 0 rgba(0, 0, 0, 0.61);
        }
        
        .line {
            box-shadow: 0 12px 16px 0 rgb(0, 0, 0), 0 17px 50px 0 rgba(0, 0, 0, 0.788);
        }

        .w3-display-middle {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            -ms-transform:translate(-50%,-50%)
        }
